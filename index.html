<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stężenie Procentowe</title>
</head>
<body>
    <div class = "container">
        <div class = "section">
    <h2>Obliczanie Stężenia Procentowego:</h2>
    <label>Masa substancji rozpuszczonej (w gramach):</label>
    <input type="text" id="Ms"><br><br>
    <label>Masa całkowita roztworu (w gramach):</label>
    <input type="text" id="Mr"><br><br>
    <button id="myButton">Oblicz Stężenie</button><br>
    <p>Wynik: </p>
    <h4 id="wynik"></h4>
        </div>

        <div class = "section">
    <h2>Obliczanie Masy Substancji Rozpuszczonej:</h2>
    <label>Stężenie procentowe roztworu (%):</label>
    <input type="text" id="Spr"><br><br>
    <label>Masa całkowita roztworu (w gramach):</label>
    <input type="text" id="Mr2"><br><br>
    <button id="myButton2">Oblicz Masę Substancji Rozpuszczonej</button><br>
    <p>Wynik: </p>
    <h4 id="wynik2"></h4>
        </div>

        <div class = "section">
    <h2>Obliczanie Całkowitej Masy Roztworu:</h2>
    <label>Stężenie procentowe roztworu (%):</label>
    <input type="text" id="Spr2"><br><br>
    <label>Masa substancji rozpuszczonej (w gramach):</label>
    <input type="text" id="Ms2"><br><br>
    <button id="myButton3">Oblicz Stężenie</button><br>
    <p>Wynik: </p>
    <h4 id="wynik3"></h4>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
